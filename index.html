<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{text-align: center;}

<body>

<div class="container">
<div class="row">
    
<div class="col-lg-4 mb-3">
<label for="">ასაკი</label>
<input type="number" name="" id="" oninput="search1(this.value)" class="w-100  form-control">
</div>

<div class="col-lg-4 mb-3">
    <label for="">სახელი</label>
    <input type="text" name="" id="" oninput="search2(this.value)" class="w-100 form-control">
</div>
    
<div class="col-lg-4 mb-3">
    <label for="">რეგისტრაციის თარიღი yyyy/mm/dd</label>
    <!-- <input type="date" name="" id="" oninput="search3(this.value)" class="w-100 form-control"> -->
    <input type="text" name="" id="" oninput="search3(this.value)" class="w-100 form-control">
</div>

<div class="col-lg-4 mb-3">
<label for="">პროგრამის დასახელება</label>
<select name="" id="" onchange="filter1(this.value)" class="w-100 form-control">
<option value="0">ყველა </option>
<option value="1">front-end</option>
<option value="2">back-end</option>
</select></div>

<div class="col-lg-4 mb-3">
<label for="">სტიპენდია</label>
<select name="" id="" onchange="filter2(this.value)"class="w-100 form-control">
<option value="0">ყველა </option>
<option value="1">სტიპენდიანტი</option>
<option value="2">უსტიპენდიო</option>
</select></div>

<div class="col-lg-4 mb-3">
<label for="">დასწრება</label>
<select name="" id="" onchange="filter3(this.value)" class="w-100 form-control">
<option value="0">ყველა </option>
<option value="1">წარმატებული</option>
<option value="2">წარუმატებელი</option>
</select></div>
</div>
</div>    




<div class="container">
<div class="row" id="cards">
</div>
</div>
